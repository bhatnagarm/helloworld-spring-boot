apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v1
  labels:
    app: helloworld
    version: v1
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: helloworld
        version: v1
        env: production
    spec:
      containers:
        - name: helloworld
          image: localhost:5000/helloworld
          #          resources:
          #            limits:
          #              memory: "500Mi"
          #              cpu: "100m"
          imagePullPolicy: Always
          readinessProbe:
            # Readiness probe is used to check if this app is ready to serve traffic.
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            initialDelaySeconds: 10
          livenessProbe:
            # Liveness probe is used to check if this app is responding to requests
            # (after it is marked as "ready").
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            initialDelaySeconds: 30
            periodSeconds: 10
          env:
            - name: COMPONENT
              value: backend
            - name: VERSION
              value: production
            - name: jasypt.encryptor.password
              valueFrom:
                configMapKeyRef:
                  name: helloworld-backend-configmap
                  key: JASYPT_ENCRYPTOR_PASSWORD
          ports:
            - containerPort: 8080
      terminationGracePeriodSeconds: 5
  selector:
    matchLabels:
      app: helloworld